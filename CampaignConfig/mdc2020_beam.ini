file_pattern_1 = %.fcl

[campaign_stage beamflash_cat_fcl]
param_overrides = [["--stage ", "beamflash_cat_fcl"]]
test_param_overrides = [["--stage ", "beamflash_cat_fcl"]]
job_type = generate_fcl_beam_production_jobtype

[dependencies beamflash_cat_fcl]
