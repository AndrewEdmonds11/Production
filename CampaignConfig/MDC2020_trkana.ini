[campaign]
experiment = mu2e
poms_role = production
name = MDC2020_trkana
campaign_stage_list = trkana

[campaign_defaults]
vo_role=Production
software_version=Offline
dataset_or_split_data=None
cs_split_type=None
completion_type=complete
completion_pct=100
param_overrides="[]"
test_param_overrides="[]"
merge_overrides=False
login_setup=mu2epro_login
job_type=trkana_local_jobtype
stage_type=regular
output_ancestor_depth=1

[campaign_stage trkana]
param_overrides = [["--stage ", "stage_name"], ["-Osubmit.dataset=", "%(dataset)s"]]
test_param_overrides = [["--stage ", "stage_name"], ["-Osubmit.dataset=", "%(dataset)s"]]
dataset_or_split_data=mcs.%(submitter)s.%(stage_name)s.%(desc)s.art
job_type = trkana_jobtype

[dependencies trkana]
campaign_stage_1 = trkana
file_pattern_1 = %.art

[job_type trkana_local_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/mu2e/app/users/sophie/ProductionManager/Production/trkana_campaign/mdc2020_trkana.cfg"]]
output_file_patterns = %.root
recoveries = [["proj_status",[["-Oglobal.override_dataset=','%(dataset)s"],["--stage ","recovery"]]]]

[login_setup mu2epro_login]
host=mu2egpvm01.fnal.gov
account=mu2epro
setup=export X509_USER_PROXY=/opt/mu2epro/mu2epro.Production.proxy;setup fife_utils v3_4_0, poms_client, poms_jobsub_wrapper;
