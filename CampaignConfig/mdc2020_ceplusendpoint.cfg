[global]
group = mu2e
experiment = mu2e
wrapper = file:///${FIFE_UTILS_DIR}/libexec/fife_wrap
submitter = mu2e
outdir_fcl = /pnfs/mu2e/persistent/datasets/phy-etc/cnf/mu2e/
outdir_dig_tape = /pnfs/mu2e/tape/phy-sim/dig/mu2e/
outdir_dts_tape = /pnfs/mu2e/tape/phy-sim/dts/mu2e/
logdir_bck = /pnfs/mu2e/persistent/datasets/phy-etc/bck/mu2e/
run_number = 1210
njobs = 10
release_o = MDC2020km
release_setup = MDC2020m
release_v_i = k
release_v_o = km
stage_name = override_me
artRoot_dataset = override_me
histRoot_dataset = override_me
override_dataset = override_me

[env_pass]
IFDH_DEBUG = 1
SAM_EXPERIMENT = %(experiment)s
OUTPUT_DATASET = bck.%(submitter)s.%(stage_name)s.%(release_o)s.tbz
ARTROOT_DATASET = %(artRoot_dataset)s
HISTROOT_DATASET = %(histRoot_dataset)s

[submit]
debug = True
G = %(group)s
e = SAM_EXPERIMENT
e_1 = IFDH_DEBUG
e_2 = POMS4_CAMPAIGN_NAME
e_3 = POMS4_CAMPAIGN_STAGE_NAME
resource-provides = usage_model=DEDICATED,OPPORTUNISTIC
generate-email-summary = True
expected-lifetime = 23h
memory = 2500MB
email-to = srsoleti@fnal.gov
# tar_file_name = dropbox:///mu2e/data/submitters/srsoleti/museTarball/tmp.sFo0Z6v306/Code.tar.bz2
# use-cvmfs-dropbox = True
l = '+SingularityImage=\"/cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-sl7:latest\"'
append_condor_requirements='(TARGET.HAS_SINGULARITY=?=true)'

[job_setup]
debug = True
find_setups = False
source_1 = /cvmfs/mu2e.opensciencegrid.org/setupmu2e-art.sh
source_2 = /cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/%(release_setup)s/setup.sh
setup_1 = dhtools
setup_2 = ifdh_art v2_12_02 -q +e20:+prof
setup_3 = ifdhc v2_5_14
setup_4 = mu2etools
setup_5 = mu2efiletools
setup_6 = sqlite v3_34_01_00
setup_7 = gcc v9_3_0
ifdh_art = True
postscript = [ -d 000 ] && sed -i "s/MU2EGRIDDSOWNER/%(submitter)s/g" [0-9]*/cnf.*.fcl
postscript_2 = [ -d 000 ] && sed -i "s/MU2EGRIDDSCONF/%(release_o)s/g" [0-9]*/cnf.*.fcl
postscript_3 = [ -d 000 ] && mv [0-9]*/cnf.*.fcl* .
postscript_4 = [ -f template.fcl ] && rm template.fcl

[sam_consumer]
limit = 1
schema = xroot
appvers = %(release_setup)s
appfamily = art
appname = SimJob

[job_output]
addoutput = *.fcl
add_to_dataset = cnf.%(submitter)s.%(stage_name)s.%(release_o)s.fcl
declare_metadata = True
metadata_extractor = json
add_location = True
add_metadata = file_format=fcl
hash = 2
parallel = 5
hash_alg = sha256

[job_output_1]
addoutput = *.tbz
declare_metadata = False
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=tbz
add_to_dataset = bck.%(submitter)s.%(stage_name)s.%(release_o)s.tbz
hash = 2
hash_alg = sha256

[job_output_2]
addoutput = *.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[job_output_3]
addoutput = *.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[stage_ceplusendpoint_fcl]
global.stage_name = CePlusEndpoint
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(release_o)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=sim.%(submitter)s.MuminusStopsCat.MDC2020%(release_v_i)s.art --schema=root | cut -f1 > inputs.txt
job_setup.prescript_2 = dataset=sim.%(submitter)s.MuminusStopsCat.MDC2020%(release_v_i)s.art
job_setup.prescript_3 = nfiles=`samCountFiles.sh $dataset`
job_setup.prescript_4 = nevts=`samCountEvents.sh $dataset`
job_setup.prescript_5 = let nskip=nevts/nfiles
job_setup.prescript_6 = echo '#include "Production/JobConfig/primary/CePlusEndpoint.fcl"' >> template.fcl
job_setup.prescript_7 = echo 'physics.filters.TargetStopResampler.mu2e.MaxEventsToSkip: '${nskip} >> template.fcl

executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --auxinput=1:physics.filters.TargetStopResampler.fileNames:inputs.txt
executable_2.arg_5 = --events-per-job=4000
executable_2.arg_6 = --run-number=%(run_number)s
executable_2.arg_7 = --njobs=%(njobs)s
executable_2.arg_8 = --embed
executable_2.arg_9 = template.fcl

job_setup.ifdh_art = False

[stage_ceplusendpoint]
global.stage_name = CePlusEndpoint

job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(release_o)s/tbz/
job_output_2.addoutput = *.%(stage_name)s.*.art
job_output_2.add_to_dataset = dts.%(submitter)s.%(stage_name)s.%(release_o)s.art
job_output_2.dest = %(outdir_dts_tape)s/%(stage_name)s/%(release_o)s/art

global.artRoot_dataset = dts.%(submitter)s.%(stage_name)s.%(release_o)s.art

submit.dataset = cnf.%(submitter)s.%(stage_name)s.%(release_o)s.fcl
submit.n_files_per_job = 1
sam_consumer.limit = 1
job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
job_setup.multifile = False
job_setup.setup_local = True

[stage_ceplusendpointdigi_fcl]
global.stage_name = CePlusEndpointDigi
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(release_o)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=dts.%(submitter)s.CePlusEndpoint.%(release_o)s.art --schema=root | cut -f1 > inputs.txt
job_setup.prescript_2 = echo '#include "Production/JobConfig/digitize/OnSpill.fcl"' >> template.fcl
job_setup.prescript_3 = echo 'outputs.TriggeredOutput.fileName: "dig.owner.CePlusEndpointDigiTriggered.version.sequencer.art"' >> template.fcl
job_setup.prescript_4 = echo 'outputs.UntriggeredOutput.fileName: "dig.owner.CePlusEndpointDigiUntriggered.version.sequencer.art"' >> template.fcl

executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --inputs=inputs.txt
executable_2.arg_5 = --merge-factor=1
executable_2.arg_6 = --embed
executable_2.arg_7 = template.fcl

job_setup.ifdh_art = False

[stage_ceplusendpointdigi]
global.stage_name = CePlusEndpointDigi
job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(release_o)s/tbz/

job_output_2.addoutput = dig.*.%(stage_name)sTriggered.*art
job_output_2.add_to_dataset = dig.%(submitter)s.%(stage_name)sTriggered.%(release_o)s.art
job_output_2.dest = %(outdir_dig_tape)s/%(stage_name)sTriggered/%(release_o)s/art

job_output_3.addoutput = dig.*.%(stage_name)sUntriggered.*art
job_output_3.add_to_dataset = dig.%(submitter)s.%(stage_name)sUntriggered.%(release_o)s.art
job_output_3.dest = %(outdir_dig_tape)s/%(stage_name)sUntriggered/%(release_o)s/art
global.artRoot_dataset = dig.%(submitter)s.%(stage_name)sTriggered.%(release_o)s.art,dig.%(submitter)s.%(stage_name)sUntriggered.%(release_o)s.art

submit.dataset = cnf.%(submitter)s.%(stage_name)s.%(release_o)s.fcl
submit.n_files_per_job = 1
sam_consumer.limit = 1
job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
job_setup.multifile = False
job_setup.setup_local = True

