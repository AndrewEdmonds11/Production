[global]
group = mu2e
experiment = mu2e
wrapper = file:///mu2e/app/users/srsoleti/fife_wrap
account = mu2epro
user = mu2e
file_type = mc
run_type = physics
b_name = %(project_name)s
basename = override_me
treename = override_me
sam_dataset = override_me
fcl = override_me
numevents = override_me
numjobs = override_me
startevent = 1
outdir_fcl = /pnfs/mu2e/scratch/datasets/phy-etc/cnf/mu2e/
outdir_sim = /pnfs/mu2e/scratch/datasets/phy-sim/sim/mu2e/
outdir_dts = /pnfs/mu2e/scratch/datasets/phy-dts/dts/mu2e/
logdir_bck = /pnfs/mu2e/scratch/datasets/phy-etc/bck/mu2e/
logdir = override_me
streamname = only
fcl_list = override_me
stage_name = override_me
project_name = MDC2020_CORSIKAf
desc = MDC2020h
release = v09_12_00
output_dataset = override_me
artRoot_dataset = override_me
histRoot_dataset = override_me

[env_pass]
IFDH_DEBUG = 1
SAM_EXPERIMENT = %(user)s
OUTPUT_DATASET = %(output_dataset)s
ARTROOT_DATASET = %(artRoot_dataset)s
HISTROOT_DATASET = %(histRoot_dataset)s

[submit]
debug = True
G = %(group)s
#N = %(numjobs)s
e = SAM_EXPERIMENT
e_1 = IFDH_DEBUG
e_2 = POMS4_CAMPAIGN_NAME
e_3 = POMS4_CAMPAIGN_STAGE_NAME
resource-provides = usage_model=DEDICATED,OPPORTUNISTIC
generate-email-summary = True
expected-lifetime = 23h
memory = 4000MB
email-to = srsoleti@fnal.gov
tar_file_name = dropbox:///mu2e/data/users/srsoleti/museTarball/tmp.h1YkeT7jdg/Code.tar.bz2
use-cvmfs-dropbox = True
l = '+SingularityImage=\"/cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-sl7:latest\"'
append_condor_requirements='(TARGET.HAS_SINGULARITY=?=true)'

[job_setup]
debug = True
find_setups = False
source_1 = /cvmfs/mu2e.opensciencegrid.org/setupmu2e-art.sh
source_2 = ${CONDOR_DIR_INPUT}/Code/Code/setup.sh
setup_1 = dhtools
setup_2 = ifdh_art v2_12_02 -q +e20:+prof
setup_3 = ifdhc v2_5_14
setup_4 = mu2etools
setup_5 = mu2efiletools
setup_6 = sqlite v3_34_01_00
setup_7 = gcc v9_3_0
prescript_1 = LD_LIBRARY_PATH=${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/vendor_perl/lib64/Digest/SHA:$LD_LIBRARY_PATH
prescript_2 = PERL5LIB=${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/vendor_perl/:$PERL5LIB
ifdh_art = True

[sam_consumer]
limit = 1
schema = xroot
appvers = %(release)s
appfamily = art
appname = test

[job_output]
addoutput = *.fcl
dest = %(outdir_fcl)s
declare_metadata = True
metadata_extractor = json
add_location = True
filter_metadata = checksum
add_metadata = file_format=fcl
hash = 2
parallel = 5
hash_alg = sha256

[job_output_1]
addoutput = *.tbz
dest = %(logdir)s
declare_metadata = True
metadata_extractor = ${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/printJsonSave.sh
add_location = True
add_metadata = file_format=tbz
hash = 2
hash_alg = sha256

[job_output_2]
addoutput = *.art
dest = %(outdir_sim)s
declare_metadata = True
metadata_extractor = ${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[stage_generation_fcl]
job_output.add_to_dataset = cnf.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.fcl
job_output.filter_metadata = checksum,parents
job_output.dest = %(outdir_fcl)s/CosmicDSStopsCORSIKA/%(desc)s/fcl/
job_setup.prescript_3 = ${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/fileNamesGenerator.sh 0 50 %(user)s > filenames.txt
executable.name = generate_fcl
executable.arg_1 = --description=CosmicDSStopsCORSIKA
executable.arg_2 = --dsconf=%(desc)s
executable.arg_3 = --inputs=filenames.txt
executable.arg_4 = --merge-factor=1
executable.arg_5 = --embed
executable.arg_6 = JobConfig/cosmic/S1DSStopsCORSIKA.fcl
job_setup.postscript = sed -i "s/MU2EGRIDDSOWNER/%(user)s/g" */*.fcl
job_setup.postscript_2 = sed -i "s/MU2EGRIDDSCONF/%(desc)s/g" */*.fcl
job_setup.postscript_3 = mv */*.fcl .
job_setup.postscript_4 = mv */*.json .
job_setup.ifdh_art = False

[stage_generation]
job_output_1.add_to_dataset = bck.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.tbz
job_output_2.add_to_dataset = sim.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.art
job_output_2.dest = %(outdir_sim)s/CosmicDSStopsCORSIKA/%(desc)s/art/

global.artRoot_dataset = sim.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.art
global.output_dataset = bck.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.tbz
global.logdir = %(logdir_bck)s/CosmicDSStopsCORSIKA/%(desc)s/tbz/

job_setup.getconfig = True
job_setup.setup_8 = corsika
submit.n_files_per_job = 1
sam_consumer.limit = 1
submit.dataset = cnf.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.fcl
executable.name = \\\\\${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/getFilename.sh
job_setup.prescript = samweb file-lineage parents %(_fname)s > parents.txt

job_setup.postscript = CORSIKA_EXE=`which corsika77400Linux_QGSJET_fluka`
job_setup.postscript_2 = DATDIR=`dirname $CORSIKA_EXE`
job_setup.postscript_3 = sed -e "s:_DATDIR_:$DATDIR/:" -e "s:_DIRECT_:`pwd`/:" -e "s:_SEED1_:$RANDOM:" -e "s:_SEED2_:$RANDOM:" -e "s:_NSHOW_:3000000:" ${CONDOR_DIR_INPUT}/Code/Code/Production/JobConfig/cosmic/CORSIKAInput.txt > corsika_conf.txt
job_setup.postscript_4 = cat corsika_conf.txt
job_setup.postscript_5 = corsika77400Linux_QGSJET_fluka < corsika_conf.txt > corsika_log.txt
job_setup.postscript_6 = mv DAT* `cat filename.txt`
job_setup.postscript_7 = ${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/loggedMu2e.sh --sam-data-tier=Output:sim -c `cat torun.txt`
job_setup.postscript_8 = rm seed.txt
job_setup.postscript_9 = rm filename.txt
job_setup.postscript_10 = rm torun.txt
job_setup.multifile = False
job_setup.setup_local = True


[stage_generation_cat_fcl]
job_output.add_to_dataset = cnf.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.fcl
job_output.dest = %(outdir_fcl)s/CosmicDSStopsCORSIKACat/%(desc)s/fcl/

job_setup.prescript_3 = samweb list-file-locations --defname=sim.%(user)s.CosmicDSStopsCORSIKA.%(desc)s.art --schema=root | cut -f1 > inputs.txt
job_setup.prescript_4 = echo '#include "JobConfig/common/artcat.fcl"' >> template.fcl
job_setup.prescript_5 = echo 'outputs.out.fileName: "sim.DSOWNER.CosmicDSStopsCORSIKACat.DSCONF.SEQ.art"' >> template.fcl

executable.name = generate_fcl
executable.arg_1 = --description=CosmicDSStopsCORSIKACat
executable.arg_2 = --dsconf=%(desc)s
executable.arg_3 = --merge=50
executable.arg_4 = --inputs=inputs.txt
executable.arg_5 = --embed
executable.arg_6 = template.fcl

job_setup.postscript = sed -i "s/MU2EGRIDDSOWNER/%(user)s/g" */*.fcl
job_setup.postscript_2 = sed -i "s/MU2EGRIDDSCONF/%(desc)s/g" */*.fcl
job_setup.postscript_4 = mv */*.fcl .
job_setup.postscript_5 = mv */*.json .
job_setup.postscript_6 = rm template.fcl
job_setup.ifdh_art = False

[stage_generation_cat]
job_output_1.add_to_dataset = bck.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.tbz
job_output_2.addoutput = *.CosmicDSStopsCORSIKACat.*.art
job_output_2.add_to_dataset = sim.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.art
job_output_2.dest = %(outdir_sim)s/CosmicDSStopsCORSIKACat/%(desc)s/art

global.artRoot_dataset = sim.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.art
global.output_dataset = bck.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.tbz
global.logdir = %(logdir_bck)s/CosmicDSStopsCORSIKACat/%(desc)s/tbz/

submit.dataset = cnf.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.fcl
submit.n_files_per_job = 1
sam_consumer.limit = 1
job_setup.prescript = samweb file-lineage parents %(_fname)s > parents.txt

job_setup.getconfig = True
job_setup.multifile = False
job_setup.setup_local = True

[stage_resampler_fcl]
job_output.add_to_dataset = cnf.%(user)s.CosmicCORSIKA.%(desc)s.fcl
job_output.dest = %(outdir_fcl)s/CosmicCORSIKA/%(desc)s/fcl/

job_setup.prescript_3 = samweb list-file-locations --defname=sim.%(user)s.CosmicDSStopsCORSIKACat.%(desc)s.art --schema=root | cut -f1 > inputs.txt
executable.name = generate_fcl
executable.arg_1 = --description=CosmicCORSIKA
executable.arg_2 = --dsconf=%(desc)s
executable.arg_3 = --aux=1:physics.filters.cosmicResample.fileNames:inputs.txt
executable.arg_4 = --run-number=1205
executable.arg_5 = --events-per-job=65000
executable.arg_6 = --njobs=293
executable.arg_7 = --embed
executable.arg_8 = JobConfig/cosmic/S2Resampler.fcl
job_setup.postscript = sed -i "s/MU2EGRIDDSOWNER/%(user)s/g" */*.fcl
job_setup.postscript_2 = sed -i "s/MU2EGRIDDSCONF/%(desc)s/g" */*.fcl
job_setup.postscript_4 = mv */*.fcl .
job_setup.postscript_5 = mv */*.json .
job_setup.ifdh_art = False

[stage_resampler]
job_output_2.add_to_dataset = dts.%(user)s.CosmicCORSIKA.%(desc)s.art
job_output_2.addoutput = *.CosmicCORSIKA.*.art
job_output_2.dest = %(outdir_dts)s/CosmicCORSIKA/%(desc)s/art

job_output_1.add_to_dataset = bck.%(user)s.CosmicCORSIKA.%(desc)s.tbz

global.artRoot_dataset = dts.%(user)s.CosmicCORSIKA.%(desc)s.art
global.output_dataset = bck.%(user)s.CosmicCORSIKA.%(desc)s.tbz

global.logdir = %(logdir_bck)s/CosmicCORSIKA/%(desc)s/tbz/
job_setup.prescript = samweb file-lineage parents %(_fname)s > parents.txt

job_setup.getconfig = True
submit.n_files_per_job = 1
sam_consumer.limit = 1
submit.dataset = cnf.%(user)s.CosmicCORSIKA.%(desc)s.fcl
executable.arg_1 = --sam-data-tier=Output:dts
job_setup.multifile = False
job_setup.setup_local = True

[executable]
name = \\\\\${CONDOR_DIR_INPUT}/Code/Code/Production/MDC2020/POMS/loggedMu2e.sh
