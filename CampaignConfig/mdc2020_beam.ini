[campaign]
experiment = mu2e
poms_role = production
name = MDC2020_beam
campaign_stage_list = pot_fcl, pot, beam_resampler_fcl, beam_resampler, neutrals_resampler_fcl, neutrals_resampler

[campaign_defaults]
vo_role=Production
software_version=Offline
dataset_or_split_data=None
cs_split_type=None
completion_type=complete
completion_pct=95
param_overrides="[]"
test_param_overrides="[]"
merge_overrides=False
login_setup=mu2epro_login
job_type=mu2e_beam_production_jobtype
stage_type=regular
output_ancestor_depth=1

[campaign_stage pot_fcl]
param_overrides = [["--stage ", "pot_fcl"]]
test_param_overrides = [["--stage ", "pot_fcl"]]
job_type = generate_fcl_beam_production_jobtype

[campaign_stage pot]
param_overrides = [["--stage ", "pot"]]
test_param_overrides = [["--stage ", "pot"]]
job_type = mu2e_beam_production_jobtype

[dependencies pot]
campaign_stage_1 = pot_fcl
file_pattern_1 = %.fcl

[campaign_stage beam_resampler_fcl]
param_overrides = [["--stage ", "beam_resampler_fcl"]]
test_param_overrides = [["--stage ", "beam_resampler_fcl"]]
job_type = generate_fcl_beam_production_jobtype

[campaign_stage beam_resampler]
param_overrides = [["--stage ", "beam_resampler"]]
test_param_overrides = [["--stage ", "beam_resampler"]]

[dependencies beam_resampler_fcl]
campaign_stage_1 = pot
file_pattern_1 = %.art

[dependencies beam_resampler]
campaign_stage_1 = beam_resampler_fcl
file_pattern_1 = %.fcl

[campaign_stage neutrals_resampler_fcl]
param_overrides = [["--stage ", "neutrals_resampler_fcl"]]
test_param_overrides = [["--stage ", "neutrals_resampler_fcl"]]
job_type = generate_fcl_beam_production_jobtype

[campaign_stage neutrals_resampler]
param_overrides = [["--stage ", "neutrals_resampler"]]
test_param_overrides = [["--stage ", "neutrals_resampler"]]

[dependencies neutrals_resampler_fcl]
campaign_stage_1 = pot
file_pattern_1 = %.art

[dependencies neutrals_resampler]
campaign_stage_1 = neutrals_resampler_fcl
file_pattern_1 = %.fcl

[job_type mu2e_beam_production_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/mu2e/app/users/srsoleti/workDir/Production/CampaignConfig/mdc2020_beam.cfg"]]
output_file_patterns = %.art

[job_type generate_fcl_beam_production_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/mu2e/app/users/srsoleti/workDir/Production/CampaignConfig/mdc2020_beam.cfg"]]
output_file_patterns = %.fcl

[login_setup mu2epro_login]
host=mu2egpvm01.fnal.gov
account=mu2epro
setup=export X509_USER_PROXY=/opt/mu2epro/mu2epro.Production.proxy;setup fife_utils v3_3_2, poms_client, poms_jobsub_wrapper;